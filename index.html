<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trabalho de Redes e Sistemas de Comunicações Móveis</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
  </head>

  <body>
    <div id="floating-panel">
	
		<div style="float:left">
			<label for="frequencia"> <span class="lbl-input">Frequência (MHz):</span>
				<input id="frequencia" type="text" name="frequencia" class="inp-style" value="1000">
			</label>

			<label for="alturaBS"><span class="lbl-input">Altura da BS (m):</span>
				<input id="alturaBS" type="text" name="alturaBS" class="inp-style" value="5">
			</label>
      <br/>
      
      <label for="raio"><span class="lbl-input">Raio (km):</span>
        <input id="raio" type="range" name="raio" min="0" max="10">
      </label>
      
      <label for="alturaMS"><span class="lbl-input">Altura da MS (m):</span>
        <input id="alturaMS" type="text" name="alturaMS" class="inp-style" value="100">
      </label>
      
      <br/>
      <div style="float:left;text-align:left;margin-left:20px;">
        <span style="padding-left:4px">Zona:</span>
        <input id="urbana" type="radio" name="zona" value="urbana"><b style="cursor:pointer" onclick="document.getElementById('urbana').click()">Urbana</b>
        <input id="suburbana" type="radio" name="zona" value="suburbana"><b style="cursor:pointer" onclick="document.getElementById('suburbana').click()">Suburbana</b>
        <input id="rural" type="radio" name="zona" value="rural"><b style="cursor:pointer" onclick="document.getElementById('rural').click()">Rural</b>
      </div>
      <span style="float:left;margin-left:122px">PathLoss:</span>
      <div id="divForBindPathLoss" style="float:left;margin-left:6px"></div>
      <br/>
      
			<div style="margin-top:4px">
				<button onclick="calcularCfeModeloMarcado()">Calcular</button>
				<button onclick="alert('clicouvoltar')">Voltar</button>
				<button onclick="alert('clicouvoltar')">Limpar</button>
			</div>
		</div>

		<div style="float:left;text-align:left;margin-left:20px;">
			<span style="padding-left:4px">Modelo:</span><br/>
			<input id="model1" type="radio" name="modelo" value="okumuraHata"><b style="cursor:pointer" onclick="document.getElementById('model1').click()">okumuraHata</b><br/>
			<input id="model2" type="radio" name="modelo" value="cost231Hata"><b style="cursor:pointer" onclick="document.getElementById('model2').click()">cost231Hata</b><br/>
			<input id="model3" type="radio" name="modelo" value="SUI"><b style="cursor:pointer" onclick="document.getElementById('model3').click()">SUI</b><br/>
		</div>

    </div>
    <div id="map"></div>

    <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmF9KKgyVM0NPPh8nKnCjbgP_KbtdEV8E&libraries=visualization&callback=iniciarMapa">
    </script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
